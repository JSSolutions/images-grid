<template name="Home">
  <form id="upload-image">
    <input name="files" type="file">
    <button type="submit">Submit</button>
  </form>
  <table id="images-grid">
    <thead>
      <tr>
        <th>Filename</th>
        <th>Image</th>
        <th>Link</th>
      </tr>
    </thead>
    {{#each images}}
      <tr>
        <td>
          {{name}}
        </td>
        <td>
          {{#if url}}
            <img src="{{url}}">
          {{else}}
            {{> Loading}}
          {{/if}}
        </td>
        <td>
          {{#with url download=true}}
            <a href="{{this}}">Download</a>
          {{/with}}
        </td>
      </tr>
    {{/each}}
  </table>
</template>
